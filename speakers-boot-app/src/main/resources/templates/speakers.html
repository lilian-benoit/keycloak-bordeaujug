<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Speakers boot app</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div th:replace="layout :: header">...</div>

<main role="main" class="container">

    <div>
        <h1 class="welcome">Speakers</h1>
        <div class="row">
            <div class="col-sm-3" th:each="speaker : ${speakers}">
                <div class="card speaker" style="width: 18rem;">
                    <h5 class="card-header" th:text="${speaker.get('lastName')}"></h5> 
                    <img class="card-img-top" th:src="${speaker.get('urlAvatar')}" th:alt="${speaker.get('lastName')}"></img>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap core JavaScript -->
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
