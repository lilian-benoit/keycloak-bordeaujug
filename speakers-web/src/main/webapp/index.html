<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Speaker Web</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.4.0.js"></script>

    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body data-ng-controller="GlobalCtrl">

<div id="content-area" class="col-md-9" role="main">
    <div id="content">
        <h2><span>Speakers</span></h2>
        <button type="submit" data-ng-click="reloadData()">Recharger</button>
        <table class="table" data-ng-show="speakers.length > 0">
            <thead>
            <tr>
                <th>Liste des speakers</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="s in speakers">
                <td><img src='{{s.urlAvatar}}' width="100" height="100"/> {{s.firstName}} {{s.lastName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
